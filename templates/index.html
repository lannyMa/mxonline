<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

{% if request.user.is_authenticated %} {#登录成功#}
    <div>
        欢迎{{ request.user }}登录!!!
    </div>
    {% else %}{#登录失败#}
    <div>
        <p><a href="/login">登录</a></p>
        <p><a href="/register">注册</a></p>
    </div>
{% endif %}
<script src="/static/js/jquery-3.3.1.min.js"></script>
</body>
</html>
